<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('moi.jpg');
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #27599b;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            padding: 20px;
        }

        .content-container {
            background-color: #000000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
            color: #000;
        }

        h1, h2 {
            color: #410966;
        }

        p {
            color: #410966;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-right: 10px;
        }

        .textarea-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 20px;
        }

        .writing-area {
            width: 100%;
            height: 600px;
            font-size: 16px;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(39, 89, 155, 0.8);
            resize: none;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.7);
            outline: none;
            overflow-y: auto;
        }

        .button-container {
            text-align: center;
            margin: 20px;
        }

        .new-window-button {
            padding: 10px 20px;
            background-color: #27599b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .new-window-button:hover {
            background-color: #1e4a82;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .chat-input button {
            padding: 10px;
            background-color: #27599b;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #1e4a82;
        }

        .message {
            margin: 10px 0;
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mon Site Web</h1>
    </header>

    <main>
        <div class="content-container">
            <section>
                <h2>Bienvenue sur mon site Slasher pour vous servir !</h2>
                <p>Cliquez ici pour accéder à mon Twitch, YouTube et Paypal:</p>
                <a class="twitch-link" href="https://www.twitch.tv/seb07_93"><img src="twitch_logo.png" alt="Logo Twitch" class="logo"></a>
                <a class="youtube-link" href="https://www.youtube.com/channel/UCKV4R0cSeqrMuVFtqid2xWA"><img src="youtube_logo.png" alt="Logo YouTube" class="logo"></a>
                <a class="paypal-link" href="https://paypal.me/SlasherEotics?country.x=FR&locale.x=fr_FR"><img src="paypal_logo.png" alt="Logo PayPal" class="logo"></a>
            </section>
        </div>
    </main>

    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Posez une question ici..." onkeypress="checkEnter(event)">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <!-- Bouton pour ouvrir un nouvel onglet avec une page spécifique -->
    <div class="button-container">
        <button class="new-window-button" onclick="openNewTab()">Ouvrir un nouvel onglet</button>
    </div>

    <footer>
        <p>&copy; Mon site web officiel Slasher Eotics</p>
    </footer>

    <script>
        // Définir les réponses du chatbot
        var responses = {
            "Bonjour": "Bonjour ! Comment puis-je vous aider ?",
            "Salut": "Salut ! Comment puis-je vous aider ?",
            "Comment ça va ?": "Je vais bien, merci ! Et vous ?",
            "Au revoir": "Au revoir ! Passez une bonne journée.",
            "default": "Je ne comprends pas. Pouvez-vous reformuler ?"
        };

        // Fonction pour envoyer un message
        function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            document.getElementById('userInput').value = '';

            // Ajouter le message de l'utilisateur au chat
            addMessage(userInput, 'user');

            // Répondre au message de l'utilisateur
            var response = responses[userInput] || responses["default"];
            addMessage(response, 'bot');
        }

        // Fonction pour ajouter un message au chat
        function addMessage(message, sender) {
            var chatBox = document.getElementById('chatBox');
            var messageElement = document.createElement('div');
            messageElement.className = 'message ' + sender;
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Fonction pour vérifier si la touche Entrée est pressée
        function checkEnter(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        }

        // Fonction pour ouvrir un nouvel onglet
        function openNewTab() {
            window.open('https://www.example.com', '_blank');
        }
    </script>
</body>
</html>
