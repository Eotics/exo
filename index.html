<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Exotic.AI</title>
  <link rel="stylesheet" href="index1.1.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Exotic.AI" class="logo" />
    <h1>EXOTIC.AI</h1>
  </header>

  <main>
    <div class="presentation">
      <p>Bienvenue sur <strong>Exotic.AI</strong>, votre assistant personnel !</p>
      <p>Cliquez ici pour accéder à mon Twitch, YouTube et Paypal :</p>
      <div class="liens">
        <a href="#">Twitch</a>
        <a href="#">YouTube</a>
        <a href="#">PayPal</a>
      </div>
    </div>

    <div id="chatBox" class="chat-box"></div>

      <button type="submit">Envoyer</button>
    </form>
  </main>

  <footer>© Mon site web officiel Exotic.AI</footer>

  <button class="new-chat" onclick="location.reload()">Nouvelle discussion</button>
