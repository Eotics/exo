<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <link rel="stylesheet" href="index1.1.css">
    <link rel="icon" type="image/jpeg" href="logo.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <h1>Mon Site Web</h1>
    </header>

    <main>
        <div class="content-container">
            <section class="introduction">
                <h2>Bienvenue sur mon site Slasher pour vous servir !</h2>
                <p>Cliquez ici pour accéder à mon Twitch, YouTube et Paypal:</p>
                <div class="logos-container">
                    <a class="twitch-link" href="https://www.twitch.tv/seb07_93">
                        <img src="twitch_logo.png" alt="Logo Twitch" class="logo">
                    </a>
                    <a class="youtube-link" href="https://www.youtube.com/channel/UCKV4R0cSeqrMuVFtqid2xWA">
                        <img src="youtube_logo.png" alt="Logo YouTube" class="logo">
                    </a>
                    <a class="paypal-link" href="https://paypal.me/SlasherEotics?country.x=FR&locale.x=fr_FR">
                        <img src="paypal_logo.png" alt="Logo PayPal" class="logo">
                    </a>
                </div>
            </section>
        </div>
    </main>

    <!-- Zone de chat -->
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Posez une question ici..." onkeypress="checkEnter(event)">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <footer>
        <p>&copy; Mon site web officiel Slasher Eotics</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
