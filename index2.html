<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('moi.jpg');
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #27599b;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            padding: 20px;
        }

        .content-container {
            background-color: #000000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
            color: #000;
        }

        h1, h2 {
            color: #410966;
        }

        p {
            color: #410966;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-right: 10px;
        }

        .textarea-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 20px;
        }

        .writing-area {
            width: 100%;
            height: 600px;
            font-size: 16px;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(39, 89, 155, 0.8);
            resize: none;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.7);
            outline: none;
            overflow-y: auto;
        }

        .button-container {
            text-align: center;
            margin: 20px;
        }

        .new-window-button {
            padding: 10px 20px;
            background-color: #27599b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .new-window-button:hover {
            background-color: #1e4a82;
        }
